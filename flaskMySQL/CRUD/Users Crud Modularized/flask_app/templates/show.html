<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Read (one)</title>
</head>
<body>
    <div id="container">
        <div class="box">
            <h1>Show {{ users.first_name }}'s Info</h1>
        <table>
            <tr class="top">
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
            </tr>
            <tr class="row1">
                <td class="col">{{ users.id }}</td>
                <td class="col">{{ users.first_name }} {{ users.last_name }}</td>
                <td class="col">{{ users.email }}</td>
                <td class="col">{{ users.created_at }}</td>
            </tr>
        </table>
        <div>
            <a href="/edit_user">Edit</a>
            <a href="/delete/{{ users.id }}">Delete</a>
        </div>
        </div>
    </div>
</body>
</html>
