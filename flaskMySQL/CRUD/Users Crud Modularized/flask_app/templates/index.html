<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- insert bootstrap -->
    <title>Users</title>
</head>
<body>
    <div id="container">
        <h1>All Users</h1>
        <table>
            <tr class="top">
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <thead>

                </thead>
            </tr>
            {% for row in users: %}
                <tr class="row1">
                    <td class="col">{{ row.id }}</td>
                    <td class="col">{{ row.fullname() }}</td>
                    <td class="col">{{ row.email }}</td>
                    <td class="col">{{ row.created_at }}</td>
                    <td>
                        <a href="/show/{{ row.id }}">Show</a>
                        <a href="/edit_user">Edit</a>
                        <a href="/delete/{{ row.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a href="/new">Add User</a>
    </div>
</body>
</html>
