<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='table.css') }}">
    <title>Start Page</title>
</head>
<body>
    <div id="container">
        <h1>{{ dojo.name }}'s Ninjas</h1>
        <table>
            <thead>
                <tr class="topRow">
                    <th class='topCol'>First Name</th>
                    <th class='topCol'>Last Name</th>
                    <th class='topCol'>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas: %}
                <tr class="row1">
                    <td class="col">{{ ninja.first_name }}</td>
                    <td class="col">{{ ninja.last_name }}</td>
                    <td class="col">{{ ninja.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
