<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div id="container">
        <div class="box">
            <h1>Add Dojo</h1>
            <form action="/add/dojo" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <button>Add Dojo</button>
            </form>
        </div>
        <div class="box">
            <h1>All Dojos</h1>
            <div class="box">
                {% for row in dojos: %}
                    <a href="/dojos/{{ row.id }}">{{ row.name }}</a>
                {% endfor %}
            </div>
        <a href="add/ninja">Add Ninja</a>
    </div>
</body>
</html>
