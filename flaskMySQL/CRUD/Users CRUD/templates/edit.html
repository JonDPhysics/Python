<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form.css') }}">
    <title>Edit Page</title>
</head>
<body>
    <div id="container">
        <div>
            {% if user: %}
                <p>User name is {{ user.fullname() }}</p>
            {% else: %}
                <p>No user found</p>
            {% endif %}
            <a href="/users">Home</a>
        </div>
        <form action="/change_info" method="post">
            <div>
                <select name="user_id" id="user_id">
                    {% for user in all_users: %}
                        <option value="user_id">{{ user.fullname() }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="">
                <label for="first_name">First Name:</label>
            </div>
            <div class="box">
                <input type="text" name="first_name">
            </div>
            <div class="">
                <label for="last_name">Last Name:</label>
            </div>
            <div class="box">
                <input type="text" name="last_name" id='last_name'>
            </div>
            <div class="">
                <label for="email" >Email:</label>
            </div>
            <div class="box">
                <input type="text" name="email" id='email'>
            </div>
            <input type="submit" value="Updated">
        </form>
    </div>
</body>
</html>
