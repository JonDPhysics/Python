<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Read (All)</title>
</head>
<body>
    <div id="container">
        <h1>All Users</h1>
        <table>
            <tr class="top">
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
            </tr>
            {% for user in all_users %}
                {% if user % 2 == 0: %}
                    <tr class="row1">
                        <td class="col"></td>
                        <td class="col"></td>
                        <td class="col"></td>
                        <td class="col"></td>
                    </tr>
                {% else: %}
                <tr class="row2">
                    <td class="col"></td>
                    <td class="col"></td>
                    <td class="col"></td>
                    <td class="col"></td>
                </tr>
                {% endif %}
                
            {% endfor %}
        </table>
    </div>
</body>
</html>
