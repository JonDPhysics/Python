<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form.css') }}">
    <title>Edit Page</title>
</head>
<body>
    <div id="container">
        <div class="box">
            <h1>Register</h1>
            <form action="/register" method="post">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                </div>
                <div>
                    <label for="reg_email">Email:</label>
                    <input type="text" name="reg_email">
                </div>
                <div>
                    <label for="reg_pw">Password:</label>
                    <input type="text" name="reg_pw">
                </div>
                <div>
                    <label for="confirm_pw">Confirm Password:</label>
                    <input type="text" name="confirm_pw">
                </div>
                <button>Register</button>
            </form>
        </div>
        <div class="box">
            <h1>Login</h1>
            <form action="/register" method="post">
                <div>
                    <label for="log_email">Email:</label>
                    <input type="text" name="log_email">
                </div>
                <div>
                    <label for="log_pw">Password:</label>
                    <input type="text" name="log_pw">
                </div>
                <button>Login</button>
            </form>
        </div>
    </div>
</body>
</html>
