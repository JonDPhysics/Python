<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocations</title>
</head>
<body>
    <div id="container">
        <div class="bar">
            <h1>Allocations</h1>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
        <form action="/budgets/update/{{ budget.id }}/{{ account_id.id }}" method="post">
            <div>
                <label for="input_name">Name:</label>
                <input type="text" name='input_name' value="{{ budget.name }}">
            </div>
            {% if budget.transaction == "out": %}
                <div>
                    <label for="Transaction">Transaction:</label>
                    <select name="transaction">
                        <option value="in" >Income</option>
                        <option value="out" checked>Expense</option>
                    </select>
                </div>
            {% else: %}
                <div>
                    <label for="Transaction">Transaction:</label>
                    <select name="transaction">
                        <option value="in" >Income</option>
                        <option value="out">Expense</option>
                    </select>
                </div>
            {% endif %}
            <div>
                <label for="amount">Amount:</label>
                <input type="number" step="any" name='amount' value="{{ budget.amount }}">
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" name='date' value="{{ budget.date }}">
            </div>
            <button>Update</button>
        </form>
        <!-- <div>
            <label>Powered by:</label>
            <img src="{{ url_for('static', filename='img/white_logo_color_background.jpg') }}">
        </div> -->
    </div>
</body>
</html>
