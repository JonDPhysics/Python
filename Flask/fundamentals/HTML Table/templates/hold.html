{% for idx in users: %}
    <tr class="row">
        {% for key in users[idx]: %}
            <td class="col">{{ idx[key] }}</td>
        {% endfor %}
    </tr>
{% endfor %}

{% for idx in users: %}
    <tr class="row">
        <td class="col">{{ idx['first_name'] }}</td>
        <td class="col">{{ idx['last_name'] }}</td>
        <td class="col">{{ idx['full_name'] }}</td>
    </tr>
{% endfor %}
